<header>
  <nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">EWeather <span class="version">{{version}}</span></a>
    <div>
      <form (ngSubmit)="onSubmit(model.location)" #locationForm="ngForm">
        <div class="form-inline">
          <div class="md-form my-0">
            <input type="text" class="form-control" id="location"
                   required
                   [(ngModel)]="model.location" name="location">
          </div>
          <button type="submit" class="btn btn-outline-success my-2 my-sm-0" [disabled]="!locationForm.form.valid">Submit</button>
        </div>
      </form>
    </div>
  </nav>
</header>

<body>
  <div *ngIf="!display">
    <app-help></app-help>
  </div>

  <div *ngIf="display">
    <div class="container">
      <div class="row">
        <div class="col-md-2 mb-4">
        </div>
        <div class="col-md-8 mb-4">
          <div class="info">
            <p class="location" colspan="3">
              <img src='{{ "/assets/img/weatherIcon/" + forecast.currently.icon + ".png" }}' class="img-small"/>
              {{forecast.location}}
              <br>
              {{forecast.hourly.summary}}
            </p>
          </div>
        </div>
        <div class="col-md-2 mb-4">
        </div>
      </div>
    </div>

    <div class="container">
      <mat-tab-group>
        <mat-tab label="Currently">
          <app-currently [forecast]="forecast" [options]="options">
          </app-currently>
        </mat-tab>
        <mat-tab label="Hourly">
          <app-hourly [forecast]="forecast"></app-hourly>
        </mat-tab>
        <mat-tab label="Daily">
          <app-daily [forecast]="forecast"></app-daily>
        </mat-tab>
      </mat-tab-group>
    </div>

    <div class="row">
      <div class="col-md-1">
        <a href="https://darksky.net/poweredby/">
          <img src="assets/img/poweredby.png" style="height: 3rem;">
        </a>
      </div>
    </div>
  </div>
</body>
